<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Posting</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background styling */
body {
    background: url('login_image.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* Light overlay for readability */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2); /* Further reduced opacity */
    z-index: -1;
}

/* Enhance background image clarity */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('login_image.jpg') no-repeat center center/cover;
    filter: brightness(1.1); /* Slight brightness boost */
    z-index: -2;
}


        /* Form container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Headings */
        h2 {
            color: #333;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        h6 {
            font-weight: 600;
            color: #555;
            margin-top: 15px;
        }

        /* Input field styles */
        .form-control {
            border: 2px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* Button styles */
        .btn-outline-primary, 
        .btn-outline-secondary {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
            border-width: 2px;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        /* Main submit button */
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #003c7c);
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.4);
        }

        /* Radio button styles */
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Link styling */
        a {
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Dark overlay -->

    <div class="container">
        <h2>Start Posting Your Property</h2>
        <form>
            <h6>Add Basic Details</h6>
            <div class="form-group">
                <label>You're looking to ...</label>
                <div>
                    <button type="button" class="btn btn-outline-primary">Sell</button>
                    <button type="button" class="btn btn-outline-secondary">Rent / Lease</button>
                    <button type="button" class="btn btn-outline-secondary">PG</button>
                </div>
            </div>

            <div class="form-group">
                <label>And it's a ...</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="propertyType" id="residential" value="Residential" checked>
                    <label class="form-check-label" for="residential">Residential</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="propertyType" id="commercial" value="Commercial">
                    <label class="form-check-label" for="commercial">Commercial</label>
                </div>
            </div>

            <div class="form-group">
                <label>Your contact details</label>
                <input type="text" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <small>Are you a registered user? <a href="#">Login</a></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Start Now</button>
        </form>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".btn-outline-primary, .btn-outline-secondary");
    
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    buttons.forEach(btn => {
                        btn.classList.remove("btn-primary"); // Reset others
                        btn.classList.add("btn-outline-secondary"); // Keep default style
                    });
    
                    this.classList.remove("btn-outline-secondary"); // Remove gray
                    this.classList.add("btn-primary"); // Turn blue
                });
            });
        });
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
